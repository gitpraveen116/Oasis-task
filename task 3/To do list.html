<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TO-DO List</title>
    <link rel="stylesheet" href="todostyle.css">
</head>
<body>
    <div class="container">
        <h1>TO-DO List</h1>
        <form id="task-form">
            <input type="text" id="new-task" placeholder="Add new task">
            <button type="submit">Add</button>
        </form>
        <ul id="task-list"></ul>
    </div>
    <script src="todoscript.js"></script>
</body>
</html>
